<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Calc-79 logo Favicon.png">
    <title>Calc-79</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="name">Calc-79</div>
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="buttons">
            <button class="operator" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="addToDisplay('(')">(</button>
            <button class="operator" onclick="addToDisplay(')')">)</button>
            
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            
            <button class="operator" onclick="sin()">sin</button>
            <button class="operator" onclick="cos()">cos</button>
            <button class="operator" onclick="tan()">tan</button>
            <button class="operator" onclick="addToDisplay('**')">^</button>
            
            <button class="operator" onclick="sqrt()">√</button>
            <button class="operator" onclick="log()">log</button>
            <button class="operator" onclick="pi()">π</button>
            <button class="operator" onclick="e()">e</button>
        </div> 
    </div> 
    <script src="app.js"></script>
  
</body>
</html>
